<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <!-- <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"> -->
    <div class="container">
        <h1 class="h2">Dashboard</h1>
        
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select [(value)]="this.value">
                <mat-option [value]="null" (click)="getGraphInfo()">All</mat-option>
                <mat-option *ngFor="let item of Status" [value]="item" (click)="getGraphInfo()">
                    {{item}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
            <mat-label>Year</mat-label>
            <mat-select [(value)]="this.year">
                <mat-option *ngFor="let year of [2020,2021,2022,2023]" [value]="year" (click)="getGraphInfo()">
                    {{year}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar" class="align-text-bottom"></span>
                This week
            </button>
        </div> -->
        <br />

        <div class="grafico">
            <div class="content">
                <div class="bars" *ngFor="let item of List">
                    <span>{{item.value}}</span>
                    <div class="bar" [style.background-color]="item.color" [style.height]='item.size'></div>
                </div>
            </div>
            <div class="line"></div>
            <div class="legends">
                <span *ngFor="let item of List">{{item.legend}}</span>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->
</main>
